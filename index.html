<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANANT GPT | Ultimate OS Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        html, body { height: 100%; overflow: hidden; position: fixed; width: 100%; font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); display: flex; flex-direction: column; }
        .glass-header { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .chat-container { flex: 1; overflow-y: auto; padding-bottom: 30px; scroll-behavior: smooth; }
        .ai-msg { background: white; border-radius: 20px 20px 20px 4px; max-width: 85%; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.03); margin-bottom: 15px; }
        .user-msg { background: #000000; color: white; border-radius: 20px 20px 4px 20px; max-width: 85%; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-left: auto; margin-bottom: 15px; }
        .input-card { background: white; border-radius: 24px; box-shadow: 0 -5px 25px rgba(0,0,0,0.05); }
        .mic-active { color: #ff4757 !important; animation: ripple 1.5s infinite; }
        @keyframes ripple { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .action-pill { background: white; padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); transition: all 0.2s; white-space: nowrap; cursor: pointer; border: 1px solid rgba(0,0,0,0.05); }
        .sys-badge { font-size: 9px; font-weight: bold; padding: 2px 8px; border-radius: 20px; background: #ebf5ff; color: #007aff; margin-bottom: 6px; display: inline-block; }
        pre { background: #1e1e1e; color: #d4d4d4; padding: 15px; border-radius: 12px; margin: 10px 0; font-size: 13px; position: relative; overflow-x: auto; }
        .copy-btn { position: absolute; top: 8px; right: 8px; background: rgba(255,255,255,0.1); color: white; padding: 4px 8px; border-radius: 6px; font-size: 10px; }
        .gen-image { width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid #ddd; }
        .preview-box { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; display: none; border: 2px solid #000; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <script>
        const GROQ_KEY = "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"; 
        const SERP_KEY = "fafa51fce83b3408d6041ec41f8ea073cdf4ff97a901966e010158fa6a3b125e";
        const OWNER = "Anant";
        let selectedImageData = null;
    </script>

    <header class="p-4 glass-header flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="p-2 hover:bg-gray-100 rounded-full transition"><i data-lucide="menu"></i></button>
            <h1 class="text-xl font-black tracking-tighter text-black">ANANT GPT</h1>
        </div>
        <div id="searchIndicator" class="hidden text-[10px] font-bold text-blue-600 animate-pulse">SEARCHING WEB...</div>
        <div class="flex items-center gap-4">
            <div id="batteryDisplay" class="flex items-center gap-1 text-xs font-bold text-gray-600">
                <i data-lucide="battery" class="w-4 h-4"></i> <span id="battLevel">--%</span>
            </div>
            <div class="w-3 h-3 rounded-full bg-green-500 border-2 border-white"></div>
        </div>
    </header>

    <div id="sidebarOverlay" onclick="toggleSidebar()" class="hidden fixed inset-0 bg-black/20 backdrop-blur-sm z-40"></div>
    <aside id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-white transform -translate-x-full transition-transform duration-300 z-50 p-6 shadow-2xl">
        <h2 class="text-2xl font-bold mb-8">Chat History</h2>
        <button onclick="location.reload()" class="w-full p-4 bg-black text-white rounded-2xl font-bold mb-6 flex items-center justify-center gap-2">
            <i data-lucide="plus"></i> New Chat
        </button>
        <div id="historyList" class="space-y-3 text-sm text-gray-500 italic text-center mt-10">No recent chats</div>
    </aside>

    <main id="chatWindow" class="chat-container p-4 space-y-2"></main>

    <div class="flex gap-2 px-4 mb-3 overflow-x-auto no-scrollbar">
        <button onclick="handleSend('Open YouTube')" class="action-pill text-red-600 bg-red-50"><i data-lucide="youtube" class="w-4 h-4"></i> YouTube</button>
        <button onclick="handleSend('Open WhatsApp')" class="action-pill text-green-600 bg-green-50"><i data-lucide="message-circle" class="w-4 h-4"></i> WhatsApp</button>
        <button onclick="handleSend('Open Instagram')" class="action-pill text-pink-600 bg-pink-50"><i data-lucide="instagram" class="w-4 h-4"></i> Instagram</button>
        <button onclick="handleSend('Open Chrome')" class="action-pill text-blue-600 bg-blue-50"><i data-lucide="globe" class="w-4 h-4"></i> Chrome</button>
    </div>

    <footer class="p-4 bg-transparent pt-0">
        <div class="flex items-center gap-2 mb-2 px-2">
            <img id="imagePreview" class="preview-box" />
            <div id="cancelImg" onclick="clearImage()" class="hidden bg-red-500 text-white rounded-full p-1 cursor-pointer"><i data-lucide="x" class="w-3 h-3"></i></div>
        </div>

        <div class="max-w-4xl mx-auto input-card p-2 flex items-end gap-1 border border-white/50 shadow-xl">
            <button onclick="document.getElementById('fileInput').click()" class="p-3 text-gray-400 hover:text-blue-500">
                <i data-lucide="camera" class="w-6 h-6"></i>
            </button>
            <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="previewImage(event)">

            <button onclick="startVoice()" class="p-3 text-gray-400 hover:text-black">
                <i id="micIcon" data-lucide="mic" class="w-6 h-6"></i>
            </button>
            
            <textarea id="userInput" rows="1" placeholder="Ask, Generate Image, or Call..." 
                class="flex-1 bg-transparent p-3 outline-none resize-none max-h-40 text-[16px]"
                oninput="this.style.height='';this.style.height=this.scrollHeight+'px'"></textarea>
            
            <button onclick="handleSend()" class="bg-black text-white p-4 rounded-2xl shadow-lg">
                <i data-lucide="send" class="w-5 h-5"></i>
            </button>
        </div>
    </footer>

    <script>
        lucide.createIcons();
        const chatWindow = document.getElementById('chatWindow');
        const userInput = document.getElementById('userInput');
        const synth = window.speechSynthesis;

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebarOverlay').classList.toggle('hidden');
        }

        // --- VISION & IMAGE PREVIEW ---
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedImageData = e.target.result;
                    document.getElementById('imagePreview').src = selectedImageData;
                    document.getElementById('imagePreview').style.display = "block";
                    document.getElementById('cancelImg').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        function clearImage() {
            selectedImageData = null;
            document.getElementById('imagePreview').style.display = "none";
            document.getElementById('cancelImg').classList.add('hidden');
            document.getElementById('fileInput').value = "";
        }

        // --- WEB SEARCH ---
        async function fetchRealTimeData(query) {
            document.getElementById('searchIndicator').classList.remove('hidden');
            try {
                const url = `https://serpapi.com/search.json?q=${encodeURIComponent(query)}&api_key=${SERP_KEY}&engine=google`;
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const json = await response.json();
                const data = JSON.parse(json.contents);
                document.getElementById('searchIndicator').classList.add('hidden');
                return data.answer_box?.answer || data.organic_results[0]?.snippet || "";
            } catch {
                document.getElementById('searchIndicator').classList.add('hidden');
                return "";
            }
        }

        // --- OS COMMANDS (Apps & Calls) ---
        function runCommand(input) {
            const cmd = input.toLowerCase();
            
            if (cmd.includes("call") || cmd.includes("dial")) {
                let num = cmd.replace(/[^0-9]/g, "");
                if (num.length > 2) {
                    addMsg(`Dialing ${num}...`, 'ai', 'Dialer');
                    window.location.href = `tel:${num}`;
                    return true;
                }
            }

            if (cmd.includes("open") || cmd.includes("launch")) {
                const appMap = {
                    "youtube": "intent://www.youtube.com#Intent;package=com.google.android.youtube;scheme=https;end",
                    "whatsapp": "whatsapp://send",
                    "instagram": "intent://instagram.com#Intent;package=com.instagram.android;scheme=https;end",
                    "chrome": "googlechrome://",
                    "maps": "google.navigation:q=home",
                    "camera": "intent://#Intent;action=android.media.action.IMAGE_CAPTURE;end"
                };
                for (let key in appMap) {
                    if (cmd.includes(key)) {
                        addMsg(`Opening ${key.toUpperCase()}...`, 'ai', 'System');
                        speak(`Opening ${key}`);
                        setTimeout(() => window.location.href = appMap[key], 600);
                        return true;
                    }
                }
            }
            return false;
        }

        function speak(text) {
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text.replace(/[*#`]/g, ""));
            utterance.lang = 'en-US';
            synth.speak(utterance);
        }

        // --- VOICE RECOGNITION ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.onstart = () => { synth.cancel(); document.getElementById('micIcon').classList.add('mic-active'); };
            recognition.onend = () => document.getElementById('micIcon').classList.remove('mic-active');
            recognition.onresult = (e) => { userInput.value = e.results[0][0].transcript; handleSend(); };
            window.startVoice = () => recognition.start();
        }

        // --- MAIN SEND LOGIC ---
        async function handleSend(manualTxt = null) {
            const txt = manualTxt || userInput.value.trim();
            if(!txt && !selectedImageData) return;

            addMsg(txt || "Analyzing Image...", 'user');
            userInput.value = "";
            userInput.style.height = 'auto';

            // 1. Check OS Commands
            if (runCommand(txt)) return;

            // 2. Check Image Gen
            if (txt.toLowerCase().includes("generate image") || txt.toLowerCase().includes("create image")) {
                const prompt = txt.replace(/generate image|create image|of/gi, "").trim();
                const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1024&height=1024&nologo=true`;
                addMsg(`Generating "${prompt}"...`, 'ai', 'Image AI');
                addMsg(`<img src="${imgUrl}" class="gen-image">`, 'ai', 'ANANT AI');
                speak("Sir, I have generated the image for you.");
                return;
            }

            // 3. AI Processing (Chat + Vision + Search)
            const needsSearch = /news|weather|who is|price|today|score/i.test(txt);
            let context = needsSearch ? await fetchRealTimeData(txt) : "";
            if (selectedImageData) context += " (User has uploaded an image for analysis)";

            try {
                const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${GROQ_KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            { role: "system", content: `You are ANANT GPT by ${OWNER}. Current Search Data: ${context}. Keep answers helpful and premium.` },
                            { role: "user", content: txt }
                        ]
                    })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                addMsg(reply, 'ai', needsSearch ? 'LIVE SEARCH' : 'ANANT GPT');
                speak(reply);
                clearImage();
            } catch { addMsg("Connection error.", 'ai'); }
        }

        function addMsg(text, role, badge = null) {
            const d = document.createElement('div');
            d.className = `p-4 ${role === 'user' ? 'user-msg' : 'ai-msg'} animate-in slide-in-from-bottom-2`;
            
            // Format Code Blocks
            let formatted = text.replace(/```([\s\S]*?)```/g, (m, code) => {
                const id = 'c'+Math.random().toString(36).substr(2,5);
                return `<pre><code id="${id}">${code.trim()}</code><button class="copy-btn" onclick="copyC('${id}', this)">Copy</button></pre>`;
            });

            let badgeHtml = badge ? `<span class="sys-badge">${badge}</span>` : "";
            d.innerHTML = `${badgeHtml}<div class="text-[15px] leading-relaxed">${formatted}</div>`;
            chatWindow.appendChild(d);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            lucide.createIcons();
        }

        window.copyC = (id, btn) => {
            navigator.clipboard.writeText(document.getElementById(id).innerText);
            btn.innerText = "Done!";
            setTimeout(() => btn.innerText = "Copy", 2000);
        };

        async function updateBattery() {
            if (navigator.getBattery) {
                const b = await navigator.getBattery();
                document.getElementById('battLevel').innerText = Math.round(b.level * 100) + "%";
            }
        }
        updateBattery();
    </script>
</body>
</html>
